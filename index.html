<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azreal | Biolink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        /* Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image: url('https://i.pinimg.com/originals/e2/2e/10/e22e10aaf4aca642848ac1998d01790f.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.6s ease-out;
        }

        .profile {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .profile-info {
            flex-grow: 1;
        }

        .name-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .bio, .joined {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .joined {
            font-size: 0.875rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .social-icon {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 2rem;
        }

        .social-icon i {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7)) 
                    drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)) 
                    drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
        }

        .social-icon:hover i {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8)) 
                    drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) 
                    drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
            transform: scale(1.1);
        }

        .views {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.875rem;
        }

        .views i {
            font-size: 1rem;
        }

        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .music-controller {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .music-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://wallpapers-clan.com/wp-content/uploads/2022/10/skeleton-pfp-26.jpg" class="avatar" alt="Avatar">
            <div class="profile-info">
                <div class="name-container">
                    <h1 class="name neon-text">Stryker</h1>
                </div>
                <p class="bio neon-text">Scripter | Modeler | Animator</p>
                <p class="joined neon-text">joined about 1 year ago</p>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.roblox.com/users/2221572837" class="social-icon" aria-label="Roblox" target="_blank">
                <i class="fas fa-gamepad"></i>
            </a>
            <a href="https://www.instagram.com/ismaa.rdgz" class="social-icon" aria-label="Instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@ismaa.rdgz" class="social-icon" aria-label="TikTok" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>

        <div class="views">
            <i class="far fa-eye" aria-hidden="true"></i>
            <span>17,856</span>
        </div>

        <div class="music-controller">
            <button id="playPauseBtn" class="music-btn neon-text" aria-label="Play or Pause Music">
                <i class="fas fa-play"></i>
            </button>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.5" aria-label="Volume Control">
        </div>
    </div>

    <iframe id="youtubePlayer" width="0" height="0" src="https://www.youtube.com/embed/7tzkfHIeUcw?enablejsapi=1&autoplay=0" allow="autoplay"></iframe>

    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const youtubePlayer = document.getElementById('youtubePlayer').contentWindow;

        function postMessageToYouTube(command) {
            youtubePlayer.postMessage(JSON.stringify(command), '*');
        }

        playPauseBtn.addEventListener('click', () => {
            playPauseBtn.innerHTML.includes('play') ? postMessageToYouTube({ event: "command", func: "playVideo" }) : postMessageToYouTube({ event: "command", func: "pauseVideo" });
            playPauseBtn.innerHTML = playPauseBtn.innerHTML.includes('play') ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        });

        volumeSlider.addEventListener('input', (e) => {
            postMessageToYouTube({
                event: "command",
                func: "setVolume",
                args: [e.target.value * 100]
            });
        });
    </script>
</body>
</html>
